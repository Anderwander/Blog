<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .important {
        background-color: aquamarine;
      }
      .fa-trash {
        color: darkred;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="seccionLista">
      <h1>Lista de la compra <i class="fa fa-trash"></i></h1>
      <input type="text" id="input" />
      <button id="guardar">Guardar</button>
      <ul id="lista"></ul>
      <script src="listaCompra.js"></script>
    </section>
    <section id="seccionBlog">
      <h1>Blog<i class="fa fa-trash"></i></h1>
      <section id="seccionBlogForm">
        <form action="" id="blogForm">
          <fieldset>
            <legend>Crear un nuevo post</legend>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" />
            <br />
            <label for="contenido">Contenido</label>
            <textarea
              name="contenido"
              id="contenido"
              cols="30"
              rows="10"
              placeholder="escribe algo.."
            ></textarea>
            <br />
            <input type="submit" value="Crear" />
          </fieldset>
        </form>
      </section>
      <section id="nuevosBlog">
        <h2 id="tituloDeBlog">Posts</h2>
        <article>
          <h3>Titulo del post</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam,
            nulla?
          </p>
        </article>
      </section>
    </section>
  </body>
</html>
